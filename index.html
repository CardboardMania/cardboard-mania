<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardboard Mania</title>
  <link rel="manifest" href="manifest.json">
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f4f4f4;
      margin: 0; padding: 20px;
    }
    h1 { text-align: center; color: #00ff88; }
    .container { max-width: 600px; margin: auto; }
    input, button {
      width: 100%; padding: 10px; margin: 8px 0;
      border-radius: 6px; border: none; font-size: 16px;
      background: #1e1e1e; color: white;
    }
    button {
      background: #00ff88; color: black; font-weight: bold; cursor: pointer;
    }
    .card {
      background: #1e1e1e;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .card img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 6px;
    }
    #preview {
      display: none;
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Cardboard Mania</h1>
  <div class="container">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>

    <input type="text" id="folder" placeholder="Folder (e.g. NBA)" />
    <input type="text" id="cardName" placeholder="Card Name" />
    <input type="text" id="cardType" placeholder="Type (e.g. TCG)" />
    <input type="text" id="condition" placeholder="Condition" />
    <input type="number" id="purchasePrice" placeholder="Purchase Price" />
    <input type="text" id="ebaySearch" placeholder="eBay Search Term" />
    <input type="file" id="cardImage" accept="image/*" />
    <button onclick="addCard()">Add Card</button>
    <img id="preview" />
    <div id="cardList"></div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
