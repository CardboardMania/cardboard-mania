<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cardboard Mania</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script defer src="app.js"></script>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; margin: 0; padding: 1em; }
    input, button, select { width: 100%; margin: 5px 0; padding: 0.75em; font-size: 1em; border-radius: 8px; border: none; }
    button { background: #00ff88; color: black; font-weight: bold; }
    .hidden { display: none; }
    .card { background: #222; padding: 10px; margin-top: 15px; border-radius: 10px; position: relative; }
    img.preview { width: 100%; max-height: 200px; object-fit: contain; border-radius: 8px; margin-top: 10px; }
    .delete-btn { position: absolute; top: 10px; right: 10px; background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div id="loginPage">
    <h1>Login to Cardboard Mania</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <!-- DASHBOARD PAGE -->
  <div id="dashboardPage" class="hidden">
    <button onclick="logout()">Logout</button>
    <h2>Your Collections</h2>
    <div id="foldersList"></div>
    <input type="text" id="newFolderName" placeholder="New Folder Name" />
    <button onclick="addFolder()">Add Folder</button>
  </div>

  <!-- CARDS PAGE -->
  <div id="cardsPage" class="hidden">
    <button onclick="showDashboard()">‚Üê Back to Collections</button>
    <h2 id="folderTitle"></h2>
    <input type="text" id="cardName" placeholder="Card Name" />
    <input type="text" id="cardType" placeholder="Card Type (e.g. TCG)" />
    <input type="text" id="condition" placeholder="Condition" />
    <input type="number" id="purchasePrice" placeholder="Purchase Price" />
    <input type="text" id="ebaySearch" placeholder="Search Term" />
    <input type="file" id="cardImage" accept="image/*" />
    <button onclick="scanCard()">Scan Card</button>
    <button onclick="addCard()">Add Card</button>
    <img id="preview" class="preview" style="display:none;" />
    <input type="text" id="searchFilter" placeholder="Search cards..." oninput="filterCards()" />
    <div id="cardList"></div>
  </div>

</body>
</html>
