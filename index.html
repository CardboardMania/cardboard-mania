<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardboard Mania</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f4f4f4;
      margin: 0; padding: 20px;
    }
    h1 { text-align: center; color: #00ff88; }
    .container { max-width: 600px; margin: auto; }
    input, button {
      width: 100%; padding: 10px; margin: 8px 0;
      border-radius: 6px; border: none; font-size: 16px;
      background: #1e1e1e; color: white;
    }
    button {
      background: #00ff88; color: black; font-weight: bold; cursor: pointer;
    }
    .card {
      background: #1e1e1e;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .card img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 6px;
    }
    #preview {
      display: none;
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h1>Cardboard Mania</h1>
<div class="container">
  <input type="text" id="folder" placeholder="Folder (e.g. NBA)" />
  <input type="text" id="cardName" placeholder="Card Name" />
  <input type="text" id="cardType" placeholder="Type (e.g. TCG)" />
  <input type="text" id="condition" placeholder="Condition" />
  <input type="number" id="purchasePrice" placeholder="Purchase Price" />
  <input type="text" id="ebaySearch" placeholder="eBay Search Term" />
  <input type="file" id="cardImage" accept="image/*" />
  <button onclick="addCard()">Add Card</button>
  <img id="preview" />
  <button onclick="document.getElementById('scannerInput').click()">ðŸ“· Scan Card</button>
  <input type="file" accept="image/*" capture="environment" id="scannerInput" style="display:none" onchange="handleScan(this)" />
  <div id="cardList"></div>
</div>

<script>
let scannedImage = null;

function handleScan(input) {
  const file = input.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    scannedImage = e.target.result;
    document.getElementById('preview').src = scannedImage;
    document.getElementById('preview').style.display = 'block';
  };
  reader.readAsDataURL(file);
}

function addCard() {
  const imageInput = document.getElementById('cardImage');
  const file = imageInput.files[0];
  const card = {
    folder: document.getElementById('folder').value,
    name: document.getElementById('cardName').value,
    type: document.getElementById('cardType').value,
    condition: document.getElementById('condition').value,
    price: parseFloat(document.getElementById('purchasePrice').value) || 0,
    ebay: 'https://www.ebay.com/sch/i.html?_nkw=' + encodeURIComponent(document.getElementById('ebaySearch').value),
    image: scannedImage || null
  };

  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      card.image = e.target.result;
      saveCard(card);
    };
    reader.readAsDataURL(file);
  } else {
    saveCard(card);
  }
}

function saveCard(card) {
  const cards = JSON.parse(localStorage.getItem('cards') || '[]');
  cards.push(card);
  localStorage.setItem('cards', JSON.stringify(cards));
  renderCards();
  clearForm();
}

function renderCards() {
  const cards = JSON.parse(localStorage.getItem('cards') || '[]');
  const grouped = cards.reduce((acc, card) => {
    if (!acc[card.folder]) acc[card.folder] = [];
    acc[card.folder].push(card);
    return acc;
  }, {});

  const list = document.getElementById('cardList');
  list.innerHTML = '';

  for (const folder in grouped) {
    const section = document.createElement('div');
    section.innerHTML = `<h2>${folder}</h2>`;
    grouped[folder].forEach((c, i) => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <strong>${c.name}</strong><br>${c.type}<br>${c.condition}<br>$${c.price.toFixed(2)}<br>
        <a href="${c.ebay}" target="_blank">eBay</a><br>
        ${c.image ? `<img src="${c.image}" />` : ''}
        <button onclick="deleteCard(${i})">Delete</button>`;
      section.appendChild(div);
    });
    list.appendChild(section);
  }
}

function deleteCard(index) {
  const cards = JSON.parse(localStorage.getItem('cards'));
  cards.splice(index, 1);
  localStorage.setItem('cards', JSON.stringify(cards));
  renderCards();
}

function clearForm() {
  document.getElementById('folder').value = '';
  document.getElementById('cardName').value = '';
  document.getElementById('cardType').value = '';
  document.getElementById('condition').value = '';
  document.getElementById('purchasePrice').value = '';
  document.getElementById('ebaySearch').value = '';
  document.getElementById('cardImage').value = '';
  document.getElementById('preview').style.display = 'none';
  scannedImage = null;
}

renderCards();
</script>
</body>
</html>
